<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my calci</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h1>
        Auro's Calci &#169; (use mouse/touchcreen only interface)
    </h1>
        
    <div class="cal">
    <input type="text" id="display">
    
    <table>
        <tr>
            <td><button>%</button></td>
            <td><button>(</sup></button></td>
            <td><button>)</button></td>
            <td><button style="width: 30px;float: left;font-size: small;text-align: center;">CE</button></td>
            <td><button style="width: 30px;float: left;margin-left: -37px;font-size: small;text-align: center;">AC</button></td>
        

        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>X</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>+</button></td>
        </tr>
        <tr>
            <td><button>.</button></td>
            <td><button>0</button></td>
            <td><button>=</button></td>
            <td><button>/</button></td>
        </tr>
        
    </table>
    

    </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
